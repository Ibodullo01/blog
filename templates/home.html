{% extends 'base.html' %}


{% block title %} Home {% endblock %}

{% block content %}
    <h1>{{ text }}</h1>
    {% if user.is_authenticated %}
        {% for blog in blogs %}
            <p><a href="{% url 'app:detail' blog.id %}">{{ blog.title }}</a></p>
        {% endfor %}
    {% else %}
         <h1 style="text-align: center ; color: red">Siz avval Login qiling !!!</h1>
    {% endif %}
{% endblock %}
